<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f111a"/>
      <stop offset="100%" style="stop-color:#1a1d2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6cf0c2"/>
      <stop offset="100%" style="stop-color:#5ea3ff"/>
    </linearGradient>
  </defs>
  <!-- Background - full bleed for maskable -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Microphone icon - scaled down for safe zone (80% centered) -->
  <g transform="translate(176, 120)" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Mic body -->
    <rect x="40" y="0" width="80" height="130" rx="40" fill="url(#accent)" opacity="0.2"/>
    <rect x="40" y="0" width="80" height="130" rx="40"/>
    <!-- Mic stand curve -->
    <path d="M10 100 v25 a70 70 0 0 0 140 0 v-25"/>
    <!-- Mic stand -->
    <line x1="80" y1="180" x2="80" y2="220"/>
    <line x1="45" y1="220" x2="115" y2="220"/>
  </g>
  <!-- Code brackets - centered below mic -->
  <g transform="translate(136, 340)" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
    <path d="M50 0 L20 30 L50 60"/>
    <path d="M190 0 L220 30 L190 60"/>
    <!-- Slash -->
    <line x1="100" y1="0" x2="140" y2="60"/>
  </g>
</svg>
