<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebRTC ↔ OpenAI Voice Bridge</title>
    <style>
      :root {
        --bg: #0f111a;
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.1);
        --text: #e6e9f0;
        --muted: #9aa1b5;
        --accent: #6cf0c2;
        --accent-2: #5ea3ff;
        --danger: #ff6b6b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(120% 120% at 20% 20%, rgba(94, 163, 255, 0.12), transparent),
          radial-gradient(100% 120% at 80% 0%, rgba(108, 240, 194, 0.14), transparent),
          var(--bg);
        background-size: 140% 140%, 120% 120%, 100% 100%;
        background-position: 15% 20%, 85% 10%, 50% 50%;
        animation: drift 28s ease-in-out infinite alternate;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px 48px;
      }
      @keyframes drift {
        0% { background-position: 15% 20%, 85% 10%, 50% 50%; }
        25% { background-position: 18% 24%, 78% 6%, 52% 48%; }
        50% { background-position: 12% 16%, 82% 14%, 48% 52%; }
        75% { background-position: 20% 26%, 76% 12%, 50% 49%; }
        100% { background-position: 14% 18%, 84% 8%, 52% 51%; }
      }
      .shell { width: min(560px, 100%); display: flex; flex-direction: column; gap: 14px; }
      .panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 18px 20px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.28);
      }
      .hero { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      .hero h1 { margin: 0; font-size: 20px; letter-spacing: -0.02em; }
      .hero p { margin: 2px 0 0; color: var(--muted); font-size: 12px; }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid var(--card-border);
        border-radius: 12px;
        background: var(--card);
        color: var(--text);
        font-size: 15px;
        padding: 12px 16px;
        min-width: 120px;
        cursor: pointer;
        transition: transform 150ms ease, border-color 150ms ease, background 150ms ease;
      }
      button:hover { transform: translateY(-1px); border-color: rgba(255, 255, 255, 0.25); }
      button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
      .primary { background: linear-gradient(120deg, var(--accent), var(--accent-2)); color: #0a0b10; border: none; }
      .danger { background: linear-gradient(120deg, #ff9a8b, #ff6b6b); color: #0a0b10; border: none; }
      .muted-btn { background: rgba(255, 255, 255, 0.04); }
      .panel h2 {
        margin: 0 0 8px;
        font-size: 13px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: var(--muted);
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        box-shadow: 0 0 0 6px rgba(108, 240, 194, 0.08);
        background: var(--muted);
      }
      .status-row { display: flex; align-items: center; gap: 10px; color: var(--text); font-weight: 600; letter-spacing: 0.01em; }
      .status-row.align-spread { justify-content: space-between; }
      .status-group { display: inline-flex; align-items: center; gap: 10px; }
      .status-sub { margin-top: 4px; color: var(--muted); font-size: 13px; }
      .meters { display: inline-flex; align-items: center; gap: 8px; min-width: 170px; justify-content: flex-end; }
      .meter {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--card-border);
        color: var(--text);
        font-size: 13px;
      }
      .meter .bars {
        display: inline-flex;
        align-items: flex-end;
        gap: 3px;
        height: 16px;
        width: 24px;
      }
      .meter .bars span {
        display: block;
        width: 4px;
        border-radius: 2px;
        background: var(--muted);
        height: 3px;
        transform-origin: bottom;
        transition: height 80ms linear, background 120ms ease;
      }
      .meter.outgoing .bars span { background: #6cf0c2; }
      .meter.incoming .bars span { background: #5ea3ff; }
      .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(108, 240, 194, 0.3), rgba(94, 163, 255, 0.3));
        border-radius: 8px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(108, 240, 194, 0.5), rgba(94, 163, 255, 0.5));
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(108, 240, 194, 0.3) rgba(255, 255, 255, 0.03);
      }

      /* Tabbed Panel */
      .tabbed-panel { }
      .tab-header {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 12px;
        border-bottom: 1px solid var(--card-border);
        padding-bottom: 0;
      }
      .tab-btn {
        background: transparent;
        border: none;
        color: var(--muted);
        font-size: 13px;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px 8px 0 0;
        cursor: pointer;
        transition: all 150ms ease;
        position: relative;
        min-width: auto;
        letter-spacing: 0.02em;
      }
      .tab-btn:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.04);
        transform: none;
      }
      .tab-btn.active {
        color: var(--accent);
        background: rgba(108, 240, 194, 0.08);
      }
      .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 2px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        border-radius: 2px;
      }
      .tab-status {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
      .tab-status.idle { background: rgba(154, 161, 181, 0.2); color: var(--muted); }
      .tab-status.connected { background: rgba(108, 240, 194, 0.15); color: var(--accent); }
      .tab-status.running { background: rgba(94, 163, 255, 0.2); color: var(--accent-2); }
      .tab-status.error { background: rgba(255, 107, 107, 0.2); color: var(--danger); }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }

      .transcript { display: grid; gap: 8px; max-height: 320px; overflow-y: auto; padding-right: 4px; }
      .transcript .line { padding: 10px 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--card-border); color: var(--text); font-size: 14px; line-height: 1.4; }
      .transcript .line.streaming { border-style: dashed; animation: pulse 1.5s ease-in-out infinite; }
      .hint { color: var(--muted); font-size: 12px; margin-top: 6px; }
      audio { width: 100%; margin-top: 8px; opacity: 0.7; }
      .sr-audio { position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none; }

      /* Codex Activity */
      .codex-output {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-height: 320px;
        overflow-y: auto;
        padding-right: 4px;
        font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', monospace;
        font-size: 13px;
      }
      .codex-line {
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--card-border);
        line-height: 1.5;
        word-break: break-word;
        white-space: pre-wrap;
      }
      .codex-line.empty { color: var(--muted); font-style: italic; }
      .codex-line.info { border-left: 3px solid var(--accent-2); }
      .codex-line.function { border-left: 3px solid #a78bfa; color: #c4b5fd; }
      .codex-line.success { border-left: 3px solid var(--accent); color: var(--accent); }
      .codex-line.warning { border-left: 3px solid #fbbf24; color: #fcd34d; }
      .codex-line.error { border-left: 3px solid var(--danger); color: #fca5a5; }
      .codex-line.output { border-left: 3px solid var(--muted); color: var(--text); background: rgba(0,0,0,0.2); }
      .codex-line.agent { border-left: 3px solid var(--accent-2); }
      .codex-line.streaming {
        animation: pulse 1.5s ease-in-out infinite;
        border-style: dashed;
      }
      .codex-line.expandable {
        cursor: pointer;
        position: relative;
      }
      .codex-line.expandable::after {
        content: ' ▶';
        font-size: 10px;
        opacity: 0.5;
        margin-left: 4px;
      }
      .codex-line.expandable.expanded::after {
        content: ' ▼';
      }
      .codex-line.expandable:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @media (max-width: 720px) {
        .hero { flex-direction: column; align-items: flex-start; }
        .controls { width: 100%; justify-content: stretch; }
        .controls button { flex: 1; min-width: 0; }
        .status-row { flex-wrap: wrap; }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="panel">
        <div class="hero">
          <div>
            <h1>Realtime Voice Bridge</h1>
            <p>Voice chat, live transcription.</p>
          </div>
          <div class="controls">
            <button id="start" class="primary">Start</button>
            <button id="mute" class="muted-btn" disabled>Mute</button>
          </div>
        </div>
        <div class="status-row align-spread" style="margin-top: 12px;">
          <div class="status-group">
            <span id="statusDot" class="status-dot"></span>
            <span id="status">Idle</span>
          </div>
          <div class="meters" id="audioIndicator">
            <div class="meter outgoing">
              <div class="bars" id="meterOutgoing" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
              </div>
              <strong class="sr-only" id="audioIndicatorOutgoingLabel">Outgoing level</strong>
            </div>
            <div class="meter incoming">
              <div class="bars" id="meterIncoming" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
              </div>
              <strong class="sr-only" id="audioIndicatorIncomingLabel">Incoming level</strong>
            </div>
          </div>
        </div>
        <div class="status-sub" id="subStatus">Ready.</div>
        <audio id="remoteAudio" class="sr-audio" autoplay playsinline></audio>
      </div>

      <div class="panel tabbed-panel">
        <div class="tab-header">
          <button class="tab-btn active" data-tab="transcript">Transcriptions</button>
          <button class="tab-btn" data-tab="codex">Codex Activity</button>
          <span id="codexStatus" class="tab-status idle">Connecting...</span>
        </div>
        <div id="tabTranscript" class="tab-content active">
          <div id="transcript" class="transcript">
            <div class="line" id="transcriptEmpty">Speak to stream transcript.</div>
          </div>
        </div>
        <div id="tabCodex" class="tab-content">
          <div id="codexOutput" class="codex-output">
            <div class="codex-line empty" id="codexEmpty">Waiting for Codex activity...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
