<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebRTC ↔ OpenAI Voice Bridge</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; max-width: 640px; margin: 0 auto; }
      button { padding: 0.5rem 1rem; font-size: 1rem; }
      #status { margin-top: 1rem; font-size: 0.9rem; color: #444; }
    </style>
  </head>
  <body>
    <h1>WebRTC ↔ OpenAI Voice Bridge</h1>
    <p>
      Click the button below to start a voice conversation. Your microphone audio will be
      sent to the backend via WebRTC, then bridged to OpenAI Realtime, and the assistant's
      voice will be played back here.
    </p>
    <button id="start">Start Call</button>
    <div id="status">Idle</div>
    <audio id="remoteAudio" autoplay playsinline controls style="margin-top: 1rem; width: 100%;"></audio>
    <script src="main.js"></script>
  </body>
</html>
