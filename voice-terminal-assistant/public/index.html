<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f111a" />
    <title>Voice Terminal Assistant</title>
    <style>
      :root {
        --bg: #0f111a;
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.1);
        --text: #e6e9f0;
        --muted: #9aa1b5;
        --accent: #6cf0c2;
        --accent-2: #5ea3ff;
        --danger: #ff6b6b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 24px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 16px;
      }
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 16px;
      }
      button {
        border: 1px solid var(--card-border);
        border-radius: 12px;
        background: var(--card);
        color: var(--text);
        font-size: 15px;
        padding: 12px 20px;
        cursor: pointer;
        transition: all 150ms ease;
      }
      button:hover { border-color: rgba(255, 255, 255, 0.25); }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      .btn-primary {
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #0a0b10;
        border: none;
        font-weight: 600;
      }
      .btn-danger {
        background: var(--danger);
        color: white;
        border: none;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
        margin-bottom: 16px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--muted);
      }
      .status-dot.active { background: var(--accent); }
      .tab-header {
        display: flex;
        gap: 8px;
        border-bottom: 1px solid var(--card-border);
        margin-bottom: 16px;
      }
      .tab-btn {
        background: transparent;
        border: none;
        border-radius: 0;
        color: var(--muted);
        font-size: 14px;
        padding: 10px 16px;
        cursor: pointer;
      }
      .tab-btn.active {
        color: var(--accent);
        border-bottom: 2px solid var(--accent);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .output {
        max-height: 400px;
        overflow-y: auto;
        padding: 12px;
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.6;
      }
      .line {
        margin: 8px 0;
        padding: 8px 12px;
        background: rgba(255,255,255,0.03);
        border-radius: 6px;
        border-left: 3px solid transparent;
      }
      .line.user { border-left-color: var(--accent-2); }
      .line.assistant { border-left-color: var(--accent); }
      .line.command { border-left-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
      .line.output { border-left-color: var(--muted); }
      .line.error { border-left-color: var(--danger); background: rgba(255, 107, 107, 0.1); }
      .line-label {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }
      .empty {
        color: var(--muted);
        font-style: italic;
        text-align: center;
        padding: 40px;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.03); border-radius: 8px; }
      ::-webkit-scrollbar-thumb { background: rgba(108, 240, 194, 0.3); border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>üéôÔ∏è Voice Terminal Assistant</h1>
        <p class="subtitle">Speak commands, execute them on your machine</p>

        <div class="status">
          <span id="statusDot" class="status-dot"></span>
          <span id="statusText">Not connected</span>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn-primary">Start Services</button>
          <button id="stopBtn" class="btn-danger" disabled>Stop Services</button>
          <button id="muteBtn" disabled>Mute Mic</button>
          <button id="muteAiBtn" disabled>Mute AI</button>
        </div>
      </div>

      <div class="panel">
        <div class="tab-header">
          <button class="tab-btn active" data-tab="transcript">Transcriptions</button>
          <button class="tab-btn" data-tab="terminal">Terminal</button>
        </div>

        <div id="tab-transcript" class="tab-content active">
          <div class="output">
            <div id="transcriptOutput">
              <div class="empty">Start speaking to see transcriptions...</div>
            </div>
          </div>
        </div>

        <div id="tab-terminal" class="tab-content">
          <div class="output">
            <div id="terminalOutput">
              <div class="empty">Waiting for terminal commands...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="remoteAudio" autoplay playsinline style="display:none"></audio>

    <script src="main.js"></script>
  </body>
</html>
